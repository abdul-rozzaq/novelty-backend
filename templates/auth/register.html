{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">

</head>
<body>
    
    
    <div class="container" style="--main-color: #2abff1;">

        <div class="left">
            <img src="{% static 'images/reg.jpeg' %}">
        </div>
        <div class="right">
            <div class="title">Sign up</div>

            <form action="" method="post" >
                {% csrf_token %}
            
                <input type="text" name="name" placeholder="Do'kon nomi" required>
                <input type="text" name="login" placeholder="Login" required>
                <input type="password" name="password1" placeholder="Parol" required value="123456789">
                <input type="password" name="password2" placeholder="Parol (qayta)" required value="123456789">
                
                <button>Register</button>
                <div class="link">
                    Oldin ro'yhatdan o'tganmisiz? <a href="{% url 'login_page' %}">Hissobga kirish</a>
                </div>
            </form>   

            <ul>
                {% for err in errors %}
                    <li>{{ err }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>


    <script>   
        const buttons = document.querySelectorAll('[data-target-id]')

        buttons.forEach(element => {
            element.addEventListener('click', () => {
                const target = document.getElementById(element.getAttribute('data-target-id'))

                target.click();
            })

            
        });
    
    </script>


</body>
</html>
