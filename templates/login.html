{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">

</head>
<body>
    
    

    <div class="container">

        <div class="left">
            <img src="{% static 'images/auth.jpeg' %}">
        </div>
        <div class="right">
            <div class="title">Sign in</div>

            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
            
                <input type="text" name="login" placeholder="Login" autocomplete="false" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="row">
                    <input type="checkbox" class="pointer" placeholder="Meni eslab qol" id="checkbox" checked>
                    <div class="label pointer" data-target-id="checkbox">Meni eslab qol</div>
                </div>
                <button>Login</button>
                <div class="link">
                    Hissobingiz yo'qmi? <a href="{% url 'register_page' %}">Ro'yhatdan o'ting</a>
                </div>
            </form>  
            
            
            <ul>
                {% for err in errors %}
                    <li>{{ err }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>


    <script>   
        const buttons = document.querySelectorAll('[data-target-id]')

        buttons.forEach(element => {
            element.addEventListener('click', () => {
                const target = document.getElementById(element.getAttribute('data-target-id'))

                target.click();
            })

            
        });
        
    </script>
</body>
</html>
