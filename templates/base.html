{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block head %}

    {% endblock %}
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="logo">{{ request.shop.name }}</div>
            <div class="body">
                <div class="top">
                    <a href="{% url 'home_page' %}" class="menu {% if request.path == '/' %} active {% endif %}">
                        <i class="fa-solid fa-house"></i>
                        <div class="menu-text">Asosiy</div>
                    </a>
                    <a href="{% url 'books_page' %}" class="menu {% if request.path == '/books/' %} active {% endif %}">
                        <i class="fa-solid fa-book"></i>
                        <div class="menu-text">Kitoblar</div>
                    </a>
                    <a href="{% url 'orders_page' %}" class="menu {% if request.path == '/orders/' %} active {% endif %}">
                        <i class="fa-solid fa-list"></i>
                        <div class="menu-text">Buyurtmalar</div>
                    </a>
                    <a href="{% url 'comments_page' %}" class="menu {% if request.path == '/comments/' %} active {% endif %}">
                        <i class="fa-solid fa-comment"></i>
                        <div class="menu-text">Sharxlar</div>
                    </a>
                    <a href="{% url 'collections_page' %}" class="menu {% if request.path == '/collections/' %} active {% endif %}">
                        <i class="fa-solid fa-folder-open"></i>
                        <div class="menu-text">To'plamlar</div>
                    </a>
                    <a href="{% url 'chat_page' %}" class="menu {% if request.path == '/chat/' %} active {% endif %}">
                        <i class="fa-brands fa-telegram"></i>
                        <div class="menu-text">Chat</div>
                    </a>
                </div>
                <div class="bottom">
                    <div class="menu">
                        <i class="fa-solid fa-gear"></i>
                        <div class="menu-text">Sozlamalar</div>
                    </div>
                    <a href="{% url 'logout' %}" class="menu">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <div class="menu-text">Chiqish</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="right">
            {% block content %}

            {% endblock %}
        </div>
    </div>

</body>

</html>
